<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Zaid Rangoonwala | Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>

    <header>
        <div class="header-content">
            <div class="logo">ZR</div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}" class="nav-link">Home</a></li>
                    <li><a href="{{ url_for('about') }}" class="nav-link">About</a></li>
                    <li><a href="{{ url_for('skills') }}" class="nav-link">Skills</a></li>
                    <li><a href="{{ url_for('services') }}" class="nav-link">Services</a></li>
                    <li><a href="{{ url_for('projects') }}" class="nav-link">Projects</a></li>
                    <li><a href="{{ url_for('contact') }}" class="nav-link">Contact</a></li>
                </ul>
            </nav>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://github.com/Zaidd7" target="_blank" class="social-link"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/zaid-rangoonwala-5533602b7/" target="_blank" class="social-link"><i class="fab fa-linkedin"></i></a>
                <a href="https://instagram.com/_zaiidd._" target="_blank" class="social-link"><i class="fab fa-instagram"></i></a>
            </div>
            <p>&copy; 2024 Zaid Rangoonwala</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/projects.js') }}"></script>
</body>
</html>
