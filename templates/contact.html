{% extends "base.html" %}

{% block title %}Zaid Rangoonwala | Contact{% endblock %}

{% block content %}
<section class="contact-container">
    <h1 class="glitch" data-text="Get in Touch">Get in Touch</h1>
    <p class="contact-intro">Have a question or want to work together? I'd love to hear from you!</p>
    <form class="contact-form" action="{{ url_for('contact') }}" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
    </form>
</section>
{% endblock %}
